output_dir: "results/" # Base dir for plots/stats

data:
  test_file: "kaggle/input/mde-dataset-path/endoslam_test_files_with_gt_Stomach.txt"
  image_size: [224, 224]

model:
  backbone_size: "base"
  r: 4
  decode_type: "linear4"
  dropout_p: 0.1

evaluation:
  run_evidential: true
  run_mc_dropout: true
  evidential_checkpoint: "checkpoints/evidential_run_1/best_model.pth"
  mc_dropout_checkpoint: "checkpoints/mc_dropout/model_epoch_2.pth"
  
  mc_iterations: 20  # Num passes for final eval
  epsilon: 1.0e-6
  scatter_plot_name: "rmse_vs_confidence.png"
  
plotting:
  output_dir: "results/qualitative_plots"
  num_samples_to_plot: 20